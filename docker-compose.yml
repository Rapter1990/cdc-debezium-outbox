version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - localcdcdebeziumoutboxNetwork

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT_INTERNAL"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_MESSAGE_TIMESTAMP_DIFFERENCE_MAX_MS: "31536000000"  # 365 days
    networks:
      - localcdcdebeziumoutboxNetwork

  kafka-init:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - kafka
    entrypoint:
      - bash
      - -lc
      - |
        echo "===== kafka-init starting ====="
        echo "Waiting for Kafka to start..."
        sleep 20
        echo "Creating topic customerdb.outbox_event..."
        kafka-topics --create --if-not-exists \
          --topic customerdb.outbox_event \
          --bootstrap-server kafka:29092 \
          --partitions 1 \
          --replication-factor 1
        echo "Done creating topic customerdb.outbox_event."
        echo "Sleeping before exit..."
        sleep 60
        echo "===== kafka-init finished ====="
    networks:
      - localcdcdebeziumoutboxNetwork

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
      SERVER_PORT: 9000
      JVM_OPTS: "-Xms32M -Xmx64M"
    networks:
      - localcdcdebeziumoutboxNetwork

  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: customerdb
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3307:3306"
    command:
      - --binlog-format=ROW
      - --server-id=223344
      - --log-bin=mysql-bin
      - --binlog-do-db=customerdb
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u${DATABASE_USERNAME:-root} -p${DATABASE_PASSWORD:-password} --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    volumes:
      # init scripts to create tables etc.
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - localcdcdebeziumoutboxNetwork

  connect:
    image: debezium/connect:3.0.0.Final
    depends_on:
      - kafka
      - mysql
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: "kafka:29092"
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
    networks:
      - localcdcdebeziumoutboxNetwork

  customer-service:
    build: ./customer-service
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/customerdb
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3434:3434"
    networks:
      - localcdcdebeziumoutboxNetwork

  notification-service:
    build: ./notification-service
    env_file:
      - .env
    depends_on:
      - kafka
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      MAIL_TO: ${MAIL_TO}
    ports:
      - "3435:3435"
    networks:
      - localcdcdebeziumoutboxNetwork

networks:
  localcdcdebeziumoutboxNetwork:
    driver: bridge
